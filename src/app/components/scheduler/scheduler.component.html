<div class="container">
  <ul class="list-group">
   
      <li class="list-group-item ">
          <div class="card-body">
              <div class="_title-users">
                 <h4> Buscar Turno:</h4>
              </div>
              <div class="_add-user">
                 <a class="custom-ref" target="_blank" data-toggle="modal" data-target="#myModalCreate" rel="noopener noreferrer">
                    <i class ="glyphicon glyphicon-plus-sign"
                    [style.color] = "'rgb(57, 89, 160)'"></i>
                 </a> 
               </div>
               <br>
               <div class="_find-user">
                 <input type="text">
                 <a><i class ="glyphicon glyphicon-search"
                  [style.color] = "'Gray'"></i>
                 </a>
               </div>
               <div class="_title-users">
                  <h4> Importar Turnos:</h4>
                  <input type="file" class="form-control">
               </div>
          </div>
          <br>
    </li>
    <li class="list-group-item ">
            <div class="card-body">
  <table id="myTable" datatable class="row-border hover">
    <tbody>
      <!-- <tr *ngFor="let register of registerServices"> -->
       <tr>
        <td>
          <table>
            <thead>
              <th>Turno 1</th>
            </thead>
              <tbody>
                <tr>
                  <td>Hora Inicio:</td>
                </tr>
                <tr>
                    <td>Hora Fin:</td>
                  </tr>
                <tr>
                  <td>Dias:</td>
                </tr>
              </tbody>
          </table>
        </td>
        <td>
          <div>
            <a class="custom-ref" target="_blank" data-toggle="modal" data-target="#myModalUpdate" rel="noopener noreferrer">
                <i class ="glyphicon glyphicon-edit"
                [style.color] = "'Green'">
             </i>
            </a>
          </div>
        </td>
        <td>
            <div >
              <i class ="glyphicon glyphicon-remove-circle"
                [style.color] = "'rgb(173, 2, 2)'">
              </i>
            </div>
          </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="paginator" class="center">
      <div class="pagination">
          <a href="#">❮</a>
          <a href="#" class="active">1</a>
          <a href="#">2</a>
          <a href="#">❯</a>
      </div>
  </div>
</div>
</li>
</ul>
<br>
<br>
<br>
</div>

<div class="modal fade" id="myModalCreate" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
    <div class="modal-header">
        <label class="switch">
            <input type="checkbox" checked #IsActive ngModel name="IsActive">
            <span class="slider round"></span>
        </label>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title" style="text-align:center;">Turno</h4>
    </div>
    <div class="modal-body">
      <label>Nombre Turno:</label>
      <input class="form-control" type="text" #Name ngModel name="Name"/>
      <p></p>
      <label>Dias:</label>
      <p></p>
        <label class="checkbox-inline"><input type="checkbox" value="Monday"
          #Monday ngModel name="Monday">Lunes</label>
        <label class="checkbox-inline"><input type="checkbox" value="Tuesday"
          #Tuesday ngModel name="Tuesday">Martes</label>
        <label class="checkbox-inline"><input type="checkbox" value="Wednesday"
           #Wednesday ngModel name="Wednesday">Miercoles</label>
        <p></p>
        <label class="checkbox-inline"><input type="checkbox" value="Thursday"
          #Thursday ngModel name="Thursday">Jueves</label>
        <label class="checkbox-inline"><input type="checkbox" value="Friday"
          #Friday ngModel name="Friday">Viernes</label>
        <label class="checkbox-inline"><input type="checkbox" value="Saturday"
          #Saturday ngModel name="Saturday">Sabado</label>
        <p></p>
        <label class="checkbox-inline"><input type="checkbox" value="Sunday"
          #Sunday ngModel name="Sunday">Domingo</label>
      <p></p>
      <label>Hora Inicio:</label>
      <input type="time" class="form-control" #StrHour ngModel name="StrHour">
      <p></p>
      <label>Hora Fin:</label>
      <input type="time" class="form-control" #EndHour ngModel name="EndHour">
      <label>Lugar:</label>
      <select class="form-control" #Lugar ngModel name="Lugar" [(ngModel)]="selectedOption">
          <option *ngFor="let c of crossCuttingList" [ngValue]="c.key">
              <div style="display: none;">{{c.value}}</div>
          </option>
        </select>
    </div>
    <div class="modal-footer">
                <div class="col-md-1">
        <button type="button" class="btn btn-success"
        (click)="createSchedul(IsActive.value, Name.value,Monday.value,Tuesday.value,
        Wednesday.value, Thursday.value, Friday.value, Saturday.value, Sunday.value,
        StrHour.value, EndHour.value, selectedOption)">Guardar</button>
        </div>
        <div class="alert alert-success" *ngIf="Success">Guardado con exito...</div>
        <div class="alert alert-danger" *ngIf="Fail">Ups.. Algo Fallo...</div>
    </div>
    </div>
  </div>
</div>

  </div>
</div>
