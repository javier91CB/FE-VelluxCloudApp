<div class="container">
  <ul class="list-group">
      <li class="list-group-item ">
            <div class="card-body">
  <table id="myTable" datatable class="row-border hover">
    <thead>
      <tr>
        <th>Servicio</th>
        <th>Responsable</th>
        <th>Llamados</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let register of registerServices">
        <td>{{register.idButton}}</td>
        <td>{{register.owner}}</td>
        <td>
          <table>
            <thead>
              <th [style.border] = "register.serviceCall != null ? 'none':''" ><i class="glyphicon glyphicon-edit"></i></th>
              <th [style.border] = "register.serviceBill != null ? 'none':''"><i class="glyphicon glyphicon-usd"></i></th>
            </thead>
              <tbody>
                <tr [style.border] = "register.serviceCall != null || register.serviceBill != null ? 'none':''">
                  <td>{{register.reCallService}}</td>
                  <td>{{register.reCallBill}}</td>
                </tr>
              </tbody>
          </table>
        </td>
        <td>
          <div>
              {{register.timer}}
                <i [ngClass]="
                   register.status === 1 
                   ? 'glyphicon glyphicon-ok-circle' : register.status === 2 
                   ? 'glyphicon glyphicon-exclamation-sign' :  register.status === 3 
                   ? 'glyphicon glyphicon-remove-circle' : ''"
                   [style.color] = "register.status === 1 
                   ? 'Green' : register.status === 2 
                   ? '#FAD201' :  register.status === 3 
                   ? 'rgb(173, 2, 2)' : ''"
                >
                </i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="paginator" class="center">
      <div class="pagination">
          <a href="#">❮</a>
          <a href="#" class="active">1</a>
          <a href="#">2</a>
          <a href="#">❯</a>
      </div>
  </div>
</div>
</li>
</ul>
<br>
<br>
<br>
</div>
