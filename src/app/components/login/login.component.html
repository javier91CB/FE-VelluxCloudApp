<div class="container">

  <div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> Password o Usuario Incorrecto.
  </div>

<div class="form-group-forms">
  <div class="logo-login">
      <!-- <img src="../../../assets/images/Cine-Colombia.png"> -->
  </div>
  <div class="form-login">
      <form method="post" class="form-horizontal"  novalidate="novalidate">
          <div class="form-group">
            <label class="col-form-label" for="Email">
              Correo
            </label>
            <br>
            <input class="custom-input" #UserName ngModel placeholder="usuario@dominio.com" type="email" required="" name="UserName" >
          </div>
          <div class="form-group">
            <label class="col-form-label" for="Password">
              Clave
            </label>
            <br>
            <input class="custom-input" #Password ngModel type="password" required="" name="Password">
          </div>
          <div class="form-group">
            <a href="https://portal.office.com" class="custom-ref" target="_blank" rel="noopener noreferrer">Olvid√© mi clave</a>
          </div>
          <div class="pt-3">
            <button id="submit-button" type="submit" class="btn-danger" (click)="LoginOn(UserName.value, Password.value)" >Ingresar</button>
          </div>
          <div style="width: 50px; margin-left: auto; margin-right: auto;" *ngIf="loading" >
              <img src="../../../assets/loader/loading.gif" style="width: 40px;" />
          </div>
      </form>
  </div>

</div>
</div>
