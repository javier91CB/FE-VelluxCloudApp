  <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" style="text-align:center;">Configurar Notificaciones</h4>
          </div>
          <div class="modal-body">
            <label>Nombre de Administrador:</label>
            <input class="form-control" #NameRecipiant ngModel name="NameRecipiant"/>
            <p></p>
            <label>Email receptor:</label>
            <input class="form-control" #Recipiant ngModel name="Recipiant"/>
            <p></p>
            <label>Modulo:</label>
            <input class="form-control" #Module ngModel name="Module"/>
            <label>Lugar:</label>
            <select class="form-control" #Place ngModel name="Place"></select>
            <p></p>
          </div>
          <div class="modal-footer">
              <div class="col-md-1">
               <button type="button" class="btn btn-success" 
               (click)="SaveNotificationInfo(NameRecipiant.value, Recipiant.value, 
               Module.value, Place.value)" data-dismiss="modal">Guardar</button>
              </div>
          </div>
          </div>
        </div>
