  <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" style="text-align:center;">Configurar Notificaciones</h4>
          </div>
          <div class="modal-body">
                <button class="accordion">Confiuración de administrador</button>
                <div class="panel">
                        <label>Nombre de Administrador:
                            <h6>(Recibir Notificaciones)</h6></label>
                            <input class="form-control" #NameRecipiant ngModel name="NameRecipiant" [(ngModel)]="notificationInfo.nameRecipiant"/>
                            <label>Lugar:</label>
                            <select class="form-control col-md-3" #Place ngModel name="Place" [(ngModel)]="selectedOptionPlace" required>
                                    <option *ngFor="let c of crossCuttingList" [ngValue]="c.key">
                                    <div style="display: none;">{{c.value}}</div>
                                    </option>
                            </select>
                            <br/>
                            <button type="button" class="btn btn-success" 
                             (click)="SaveAsNotificationAdmin(NameRecipiant.value, selectedOptionPlace)" 
                             data-dismiss="modal">Suscribir</button>
                             <br>
                </div>
                <button class="accordion">Configuración de Modulo</button>
                <div class="panel">
                        <label>Email receptor:</label>
                        <input class="form-control" #Recipiant ngModel name="Recipiant" [(ngModel)]="notificationInfo.Recipiant"/>
                        <p></p>
                        <label>Modulo:</label>
                        <input class="form-control" #Module ngModel name="Module" [(ngModel)]="notificationInfo.module"/>
                        <label>Lugar:</label>
                        <select class="form-control col-md-3" #Place ngModel name="Place" [(ngModel)]="selectedOptionPlace" required>
                            <option *ngFor="let c of crossCuttingList" [ngValue]="c.key">
                            <div style="display: none;">{{c.value}}</div>
                            </option>
                        </select>
                        <br>
                        <button type="button" class="btn btn-success" 
                            (click)="SaveNotificationInfo(Recipiant.value, 
                            Module.value, selectedOptionPlace)" data-dismiss="modal">Guardar</button>
                </div>
          </div>
          <div class="modal-footer">
          </div>
          </div>
        </div>
      </div>
